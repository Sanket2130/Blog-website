        <title>Blogger</title>
        <!---Fontawesome-->
        <link rel="stylesheet" href="./css/all.css">
        
        <link rel="stylesheet" href="./css/owl.carousel.min.css">
        <link rel="stylesheet" href="./css/owl.theme.default.min.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

        <!---Navigation------>

        <nav class="nav">
            <div class="nav-menu flex-row">
                <div class="nav-brand">
                    <a href="#" class="text-grey">Blogger</a>
                </div>
                <div class="toggle-collapse">
                    <div class="toggle-icons">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
                <div>
                    <ul class="nav-items">
                        <li class="nav-link">
                            <a href="#">Home</a>
                        </li>
                        <li class="nav-link">
                            <a href="#">Category</a>
                        </li>
                        <li class="nav-link">
                            <a href="#">Archive</a>
                        </li>
                        <li class="nav-link">
                            <a href="#">Pages</a>
                        </li>
                        <li class="nav-link">
                            <a href="#">Contact us</a>
                        </li>
                    </ul>
                </div>
                <div class="social text-grey">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </nav>

        <!---main site----->
        <section>
            <div class="blog">
                <div class="container">
                    <div class="owl-carousel owl-theme blog-post">
                        <div class="blog-content">
                            <img src="./Assets/well.jpg" alt="post-1">
                             <div class="blog-title">
                                 <h3>Wells in india are Beautiful</h3>
                                 <button class="btn btn-blog">Uniqueness</button>
                                 <span>2 minutes</span>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>




        <main>
            <!--Site title-->
            <section class="site-title">
                <div class="site-background" data-aos="fade-up" data-aos-delay="100">
                    <h3>Tours & Travels</h3>
                    <h1>Amazing Place on Earth</h1>
                    <button class="btn">Explore</button>
                </div>
            </section>
        </main>


        <!-----Jquery Library---->

        <script src="./js/jquery3.5.0.min.js"></script>
        
        <script src="./js/owl.carousel.min.js"></script>
        <!-----x--Navigation-->
        <script src="./js/main.js"></script>
